language: java
jdk:
- oraclejdk8
cache:
  directories:
  - "$HOME/.m2"
sudo: required
services:
- docker
notifications:
  email: false
branches:
  only:
  - master
env:
  global:
  - secure: 
before_install:
  - export BUILD_NAME=spring-microservice-samples-$TRAVIS_BRANCH-$(date -u "+%Y%m%d%H%M%S")-$TRAVIS_BUILD_NUMBER
script:
  - sh build/tag-github.sh
  - sh build-services.sh

